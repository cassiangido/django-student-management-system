<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .action-icons a, .action-icons button {
            font-size: 1.2em;
            margin-right: 0.5rem;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }
        .action-icons a:hover, .action-icons button:hover {
            opacity: 0.8;
        }
        .action-icons .edit-icon {
            color: blue;
        }
        .action-icons .delete-icon {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-light text-dark">
                        <h5 class="mb-0">Available Courses</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead class="table-primary">
                                    <tr>
                                     <th>S/N</th>
                                        <th>Course Code</th>
                                        <th>Course Name</th>
                                        <th>Duration</th>
                                        <th>Fees</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
  {% for course in courses %}
<tr>
    <td>{{ course.id }}</td>
    <td>{{ course.coarsecode }}</td>
    <td>{{ course.coarsename }}</td>
    <td>{{ course.duration }}</td>
    <td>TZS {{ course.fees }}</td>
    <td class="action-icons">
        <a href="#" class="edit-icon" title="Edit"><i class="fas fa-edit"></i></a>
        <form method="post" action="#" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="delete-icon" title="Delete" onclick="return confirm('Are you sure you want to delete {{ course.name }}?')"><i class="fas fa-trash-alt"></i></button>
        </form>
    </td>
</tr>
{% endfor %}
                                    
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
