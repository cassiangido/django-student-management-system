{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Course Enrollment</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="coursecode" class="form-label">Course Code</label>
                                <input type="text" class="form-control" id="coursecode" name="coarsecode" placeholder="Enter course code" required>
                            </div>
                            <div class="mb-3">
                                <label for="coursename" class="form-label">Course Name</label>
                                <input type="text" class="form-control" id="coursename" name="coarsename" placeholder="Enter course name" required>
                            </div>
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration</label>
                                <input type="text" class="form-control" id="duration" name="duration" placeholder="Enter course duration">
                            </div>
                            <div class="mb-3">
                                <label for="fees" class="form-label">Fees</label>
                                <input type="number" class="form-control" id="fees" name="fees" placeholder="Enter course fees">
                            </div>
                            <button type="submit" class="btn btn-info">Enroll Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
