{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
<style>
.site-header {
    background-color: #fff;
    padding: 15px 0; /* Adjusted padding for smaller screens */
    border-bottom: 1px solid #e0e0e0;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo a {
    display: inline-block;
}

.logo img {
    height: 25px; /* Adjusted logo height for smaller screens */
}

.main-nav {
    display: flex;
    align-items: center;
}

.mobile-menu-button {
    display: none; /* Hide by default on larger screens */
    background: none;
    border: none;
    color: #333;
    font-size: 1em;
    cursor: pointer;
    padding: 10px;
    margin-right: 10px;
}

.nav-links {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
}

.nav-links li {
    margin-left: 15px; /* Adjusted spacing for smaller screens */
}

.nav-links li:first-child {
    margin-left: 0;
}

.nav-links a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    padding: 8px 12px; /* Adjusted padding for smaller screens */
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.nav-links a:hover {
    background-color: #f0f0f0;
}

.signup-button {
    background-color: #ff6b00;
    color: #fff !important;
}

.signup-button:hover {
    background-color: #e05d00;
}

/* Media query for smaller screens (e.g., tablets and phones) */
@media (max-width: 768px) {
    .header-container {
        padding: 0 15px;
    }

    .main-nav {
        flex-direction: column; /* Stack button and nav links */
        align-items: flex-start; /* Align to the left */
    }

    .mobile-menu-button {
        display: block; /* Show the menu button on smaller screens */
        margin-bottom: 10px;
    }

    .nav-links {
        display: none; /* Hide the links by default on smaller screens */
        flex-direction: column; /* Stack links vertically */
        width: 100%;
    }

    .nav-links.open {
        display: flex; /* Show the links when the 'open' class is added */
    }

    .nav-links li {
        margin: 0;
        width: 100%;
        border-bottom: 1px solid #eee;
    }

    .nav-links li:last-child {
        border-bottom: none;
    }

    .nav-links a {
        display: block;
        padding: 10px 15px;
    }

    .nav-links li:first-child {
        margin-left: 0; /* Reset margin */
    }
}


</style>
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <img src="{% static 'images/flexjobs-logo.svg' %}" alt="FlexJobs Logo">
                </a>
            </div>
            <nav class="main-nav">
                <button class="mobile-menu-button" aria-expanded="false" aria-controls="mainNav">
                    â˜° Menu
                </button>
                <ul class="nav-links">
                    <li><a href="#">Log In</a></li>
                    <li><a href="#" class="signup-button">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/header.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
